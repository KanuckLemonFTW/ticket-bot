name: Run Discord Bot Temporarily

on:
  workflow_dispatch: # lets you start it manually

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate encryption key
        id: keygen
        run: |
          KEY=$(npm run keygen --silent)
          echo "ENCRYPTION_KEY=$KEY" >> $GITHUB_ENV

      - name: Set other environment variables
        run: |
          echo "DB_PROVIDER=sqlite" >> $GITHUB_ENV
          echo "DB_CONNECTION_URL=" >> $GITHUB_ENV
          echo "DISCORD_SECRET=${{ secrets.DISCORD_SECRET }}" >> $GITHUB_ENV
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" >> $GITHUB_ENV
          echo "HTTP_EXTERNAL=http://example.com" >> $GITHUB_ENV
          echo "HTTP_HOST=0.0.0.0" >> $GITHUB_ENV
          echo "HTTP_PORT=3000" >> $GITHUB_ENV

      - name: Run bot
        run: node .
